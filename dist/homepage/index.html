<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">
    @import url(http://fonts.googleapis.com/css?family=Source+Code+Pro);

    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
    }

    #footer, #header {
      box-sizing: border-box;
      font-family: "Source Code Pro", monospace;
      padding: 0 125px;
    }

    #footer {
      background: url(footer.png) repeat-x bottom left;
      bottom: 0;
      left: 0;
      padding-bottom: 20px;
      position: absolute;
      width: 100%;
    }

    #footer .homepage-link {
      color: #333333;
      font-size: 12px;
    }

    #header {
      background: url(dbmaster.png) no-repeat 50px 40px;
      padding-top: 45px;
    }

    #header h1 {
      color: #333333;
      font-size: 40px;
      font-weight: normal;
      margin: 0;
    }

    #header h1 span {
      color: #1787d9;
    }

    #header .subtitle {
      color: #808080;
      font-size: 23px;
      margin-top: 15px;
    }
    </style>

    <meta charset="utf-8" />
  </head>

  <body>
    <div id="header">
      <h1><span>Db</span>Master</h1>

      <p class="subtitle">Open-source SQL tool</p>

      <a href="https://github.com/manudwarf/dbmaster"><img style="position: absolute; top: 0; right: 0; border: 0;" src="forkme.png" alt="Fork me on GitHub"></a>
    </div>

    
    <div id="footer">
      <a href="http://dbmaster-project.org/" class="homepage-link">http://dbmaster-project.org</a>
    </div>
  </body>
</html>
